{% extends 'pages/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}

        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Log In</button>
    </form>
    <p><a href="#">Forgot your password?</a></p>
{% endblock %}
