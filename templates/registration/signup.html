{% extends 'pages/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}

        {{ form|crispy }}
        
        <button class="btn btn-success ml-2" type="submit">Sign Up</button>
    </form>

{% endblock %}
