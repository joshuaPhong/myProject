{% extends 'pages/base.html' %}
{% block content %}

    <h1>Delete</h1>
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete {{ article.title }}?</p>
        <button class="btn btn-danger ml-2" type="submit">Yes</button>
        <a class="btn btn-primary ml-2" href="{% url 'article_list' %}">No</a>
    </form>
{% endblock content %}
