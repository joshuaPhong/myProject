{% extends 'pages/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>{{ object.title }}</h1>
                <p>By: {{ object.author }} | {{ object.date }}</p>
                <p>{{ object.body }}</p>
            </div>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'article_update' article.pk %}" class="btn btn-primary p-2 m-2">Update</a>
                    <a href="{% url 'article_delete' article.pk %}" class="btn btn-danger p-2 m-2">Delete</a>
                {% endif %}
                <a href="{% url 'article_list' %}" class="btn btn-success p-2 m-2">All Articles</a>
            </div>
        </div>
    </div>

{% endblock content %}
